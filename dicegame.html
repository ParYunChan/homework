<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 게임</title>
</head>
<body>
    <script>
        'use strict';
        while(true){
            let rand = Math.random();
            let dice_rand = Math.floor(rand*6) + 1;
    
            let user_choice = Number(prompt('주사위 숫자를 맞춰보세요(1~6)'));
    
            if(dice_rand == user_choice){
                alert(`정답은 ${dice_rand}입니다. 맞췄습니다. 짝짝짝! 게임을 종료합니다.`);
                break;
            } else {
                alert(`정답은 ${dice_rand}입니다. 틀렸습니다.`);
            }
        }
    </script>
</body>
</html>
